<html lang="en">

	<meta charset="UTF-8">

</head>
<body marginheight="0px" marginwidth="0px">
	<div class="bg">
		<a href="index4.html"><div class="down"></div></a>
		<p class="start">
			<span id="timespan1" class="t1"></span>&nbsp10:00
			<span>至</span> 
			<span class="t2">2020-12-30</span>&nbsp21:00
		</p>
	</div>
</body>
<style type="text/css">
.bg{
	width: 1080px;
	height: 1992px;
	display: block;
	position: absolute;
	background: url(index3.jpg) no-repeat center;
}
.down{
	width: 198px;
	height: 42px;
	display: block;
	position: absolute;
	margin-left: 448px;
	margin-top: 378px;
	border-radius: 5px;
	background: url(down.jpg) no-repeat center;
}
.start{
	margin-left: 323px;
	margin-top: 180px;
	font-size: 37px;
	color: #3C3C3C;
}
</style>
<script>
	function time(){//编写获取时间的函数
		var date = new Date();//创建JS自带的Date日期对象
	 
		var year = date.getFullYear();//获取年
	 
		var month = date.getMonth()+1;//获取月，注意其范围是0~30，使用时需要加1
		month=month<10?"0"+month:month;//三则运算符判断是个位数则前面加一个零，好看
	 
		var day = date.getDate();//获取日
		day=day<10?"0"+day:day;
	 
		var current = year+"-"+month+"-"+day;
		console.log(current);//在控制台打印当前时间
		document.getElementById("timespan1").innerHTML=current;
		document.getElementById("timespan2").innerHTML=current;
		//获取对应ID标签的对象，将变量current显示在对应位置
	}
		time();
		setInterval("time()",100000);//setInterval函数可以延迟一定时间后执行某一函数
    </script>
</html>
